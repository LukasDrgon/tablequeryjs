<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Basic example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="../../build/tablequery.min.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            tablequery.set_table("#table");
            tablequery.set_table_search_text("#table_search_text");
            $("#trigger1").hide();
            $("#trigger2").hide();
          });
        </script>

    </head>
    <body>
        <div class="container">
            <div id="trigger1">trigger1</div>
            <div id="trigger2">trigger2</div>
            <div class="row">
              <div class="span8 offset2">
                <input style="width: 100%;" type="text" placeholder="Specify filter here..." id="table_search_text">
                <table class="table" id="table">
                  <thead>
                    <tr>
                      <th>Number</th>
                      <th>Date</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Username</th>
                      <th>Duration</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>2013-08-01 12:00:00</td>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                      <td>00:00:01</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>2013-07-31 12:00:00</td>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                      <td>00:00:03</td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>2013-07-30 12:00:00</td>
                      <td>Larry</td>
                      <td>the Bird</td>
                      <td>@twitter</td>
                      <td>00:01:05</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </body>
</html>
